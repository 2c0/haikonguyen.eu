backend:
  name: github # Refer to https://www.netlifycms.org/docs/authentication-backends/ for auth backend list and instructions
  branch: master # Branch to update
  repo: haikonguyen/haikonguyen.eu # Repo for pushing new commits. Make sure to replace with your repo!
  site_domain: https://www.haikonguyen.eu/admin

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: blog
    label: 'Post'
    folder: 'static/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Cover Image', name: 'cover', widget: 'image' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'static/pages/index.md'
        label: 'Pages'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Hero Image, name: heroImage, widget: image }
          - { label: Profile Image, name: profileImage, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: About Section,
              name: aboutSection,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: 'markdown' },
                ],
            }
          - {
              label: Latest Section,
              name: latestSection,
              widget: object,
              fields: [{ label: Title, name: title, widget: string }],
            }
      - file: 'static/pages/about.md'
        label: 'About Page'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Hero Image', name: 'aboutHero', widget: 'image' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
